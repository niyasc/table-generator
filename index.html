<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ASCII Table Generator &ndash; Quickly generate tables from textual data.! (ASCII, Mark Down, HTML ..etc)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <header class="container-fluid">
            <div class="row">
                <a href="./">
                    <h1><i class="fa fa-table"></i> Table Generator</h1>
                </a>
            </div>
            <div class="row">
                <p>Quickly generate tables from textual data.!</p>
            </div>
        </header>


        <div class="container">
            <fieldset>
                <div class="form-group">
                    <label for="input">INPUT</label>
                    <textarea class="form-control" rows="5" id="input">Col1 Col2 Col3 r1c1 r1c2 r1c3 r2c1 r2c2 r2c3 r3c1 r3c2 r3c3</textarea>
                </div>

                <div class="form-group">
                    <label for="hdr-style" class="control-label">HEADER ROW</label>
                    <select class="form-control" id="hdr-style">
                        <option value="none">None</option>
                        <option value="top" selected="true">First Row</option>
                        <option value="ssheet">Spreadsheet</option>
                    </select>
                </div>

                <div class="checkbox">
                    <input id="auto-format" checked="true" type="checkbox"> CENTER ALIGNMENT
                </div>

                <div class="form-group">
                    <label for="style">OUTPUT FORMAT</label>
                    <select id="style" class="form-control">
                        <option value="0">ASCII (MySQL Style)</option>
                        <option value="2">ASCII (Alternative)</option>
                        <option value="3">ASCII (Compact)</option>
                        <option value="1">Unicode </option>
                        <option value="gfm">Github Mark Down</option>
                        <option value="restructured">reStructuredText</option>
                        <option value="html">HTML</option>
                    </select>
                </div>

                <div class="form-group text-center">
                    <button class="btn bt-lg btn-primary" onclick="createTable()">Generate</button>
                </div>
            </fieldset>

            <form>
                <div class="form-group">
                    <label for="output">OUTPUT</label>
                    <textarea id="output" class="form-control fixed-width" rows="8"></textarea>
                </div>

                <div class="form-group text-center">
                    <button class="btn bt-lg btn-primary" onclick="parseTableClick()">Parse Table</button>
                </div>

                <div class="form-group">
                    <div id="outputTbl"></div>
                </div>
            </form>


        </div>
    </div>

    <footer>
        Idea and code base by <a href="http://www.sensefulsolutions.com/2010/10/format-text-as-table.html">Senseful Solutions</a>. Forked by <a href="https://github.com/ozh">Ozh</a> to tweak a few stuff and to add <abbr title="Github Flavored Markdown">GFM</abbr>.
        See on <a href="https://github.com/ozh/ascii-tables">Github</a>.
    </footer>

</body>

</html>
